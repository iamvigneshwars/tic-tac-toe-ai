<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TicTacToe - AI</title>
</head>

<body>
    <!--Header-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
        <div class="container">
            <a class="navbar-brand" href="https://iamvigneshwars.github.io/#page-top">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07"
                aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarsExample07">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="https://iamvigneshwars.github.io/#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://iamvigneshwars.github.io/#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://iamvigneshwars.github.io/#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <br>
    <!--Top message-->
    <p id='result_message' class="text-center">Can you beat the AI?</p>
    <br>
    <!--Board-->
    <div class="board x" id="board">
        <div id="0_0" class="cell" data-cell></div>
        <div id="0_1" class="cell" data-cell></div>
        <div id="0_2" class="cell" data-cell></div>
        <div id="1_0" class="cell" data-cell></div>
        <div id="1_1" class="cell" data-cell></div>
        <div id="1_2" class="cell" data-cell></div>
        <div id="2_0" class="cell" data-cell></div>
        <div id="2_1" class="cell" data-cell></div>
        <div id="2_2" class="cell" data-cell></div>
    </div>
    <br>
    <br>
    <!--Play again button-->
    <div class="col-md-12 text-center">
        <button type='button' class='btn btn-warning' id="restartButton" onclick="startGame()">Play Again</button>
    </div>
    <div class="message">
        <div class="text"></div>
    </div>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>


    
    <!--footer-->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="https://github.com/iamvigneshwars" target="_blank"
                        class="nav-link px-2 text-muted">Github</a></li>
                <li class="nav-item"><a href="https://www.linkedin.com/in/vigneshwar-shanmugasundar-2b3553211/"
                        target="_blank" class="nav-link px-2 text-muted">LinkedIn</a></li>
                <li class="nav-item"><a href="mailto:iamvigneshwars@gmail.com"
                        class="nav-link px-2 text-muted">Gmail</a></li>
            </ul>
            <p class="text-center text-muted">&copy;2022 Vigneshwar Shanmugasundar</p>
        </footer>
    </div>

    <script src="static/js/script.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
